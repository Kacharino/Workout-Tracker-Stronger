spring.application.name=Workout-Tracker-Stronger
server.port=8081

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/workoutdb
spring.datasource.username=kacharino
spring.datasource.password=Luna1701
spring.jpa.hibernate.ddl-auto=none

# Tell Hibernate (JPA) which SQL dialect to use
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Optional: Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configs
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# JWT custom config
jwt.secret=meinSuperSecretKeyFürJWT123456789
jwt.expiration=3600000